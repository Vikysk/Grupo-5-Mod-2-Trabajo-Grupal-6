    <main class="container mt-5">
        <section>
            <h2>Formulario de Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
                    <input type="name" class="form-control" id="inputName" aria-describedby="emailHelp"
                        placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        aria-placeholder="Ingrese su email">Correo</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                    <label for="text-area" class="form-label">
                        Mensaje
                    </label>
                    <textarea name="mensaje" id="inputMessage" class="form-control"
                        placeholder="Escriba su mensaje aca"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Enviar</button>
            </form>
        </section>
    </main>
